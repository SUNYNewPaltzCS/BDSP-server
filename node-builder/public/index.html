<!DOCTYPE HTML>
<html lang="en-US" data-ng-app="app">
    <head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
            BDSP App Generator
        </title>
    	<script src="//code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
   <script>
	var WEB_ROOT = "/node-builder";
	angular.module('app', [ 'ngRoute' ])
		.config(function($routeProvider, $httpProvider) {
			$routeProvider.
			when('/', {
				templateUrl: 'view/index.html',
				controller: 'indexController',
				controllerAs: 'vm'
			}).
			when('/submit', {
				templateUrl: 'view/submit.html',
				controller: 'indexController',
				controllerAs: 'vm'
			}).
			otherwise({
				redirectTo: '/'
			});	    	
		});
    </script>
	<script src="controller/indexController.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    </head>
    <body ng-app='app' ng-cloak>	
	<div class="container">
	<div class="row">
		<h2>Big Data for Small Places</h2>
        	<div ng-view>
       	</div>	
	</div>
	</div>
    </body>
</html>
